
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/resources/styles/clicki.web.css'%}" media="screen" />
<link rel="stylesheet" type="text/css" href="{% static 'app/resources/styles/clicki.loginandreg.css'%}" media="screen" />
<link rel="stylesheet" type="text/css" href="{% static 'app/resources/styles/clicki.webkitanimation.css'%}" media="screen" />
<title>注册AskShare账号</title>
<!--[if lte IE 9 ]><link rel="stylesheet" href="{% static 'app/resources/styles/clicki.iehotfix.css?V=20120501'%}" /><![endif]-->
<!--[if lte IE 9]>
<style>
body {background:#2f7fb2 url(resources/styles/images/topbg_01.png?V=20120501) top center no-repeat;}
html{height:100%;overflow:hidden;background:#2f7fb2 url(resources/styles/images/topbg_01.png?V=20120501) top center no-repeat;}
</style>
<![endif]-->
    <script>
        　$(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '邮箱不能为空'
                        },
                        emailAddress: {
                            message: '邮箱地址格式有误'
                        }
                    }
                }
            }
        });
    });
    </script>
</head>
<body>

<div class="theCenterBox" style="">
  <style>
.theCenterBox{width:670px; margin-top:100px;}
</style>
  <div class="theLoginBox" style="width:657px">
    <div class="loginTxt">注册账号</div>
    <form id="leftForm" action="register_post" method="post">
         {% csrf_token %}
      <div class="theLoginArea" id="loginBox">
        <p style="position: relative;">
          <label for="LoginForm_email">邮箱或手机号码(必填)：</label>
          <input placeholder="请输入您的邮箱" name="LoginForm[email]" id="LoginForm_email" type="text" maxlength="255" />
          <span>请输入您的邮箱或手机号码</span> </p>
          <p style="position: relative;">
          <label for="LoginForm_checksum">First Name：</label>
          <input placeholder="First Name" name="LoginForm[checksum]" id="LoginForm_checksum" type="text" value="" />
          <span>First Name</span> </p>
          <p style="position: relative;">
          <label for="LoginForm_checksum">Last Name：</label>
          <input placeholder="Last Name" name="LoginForm[checksum]" id="LoginForm_checksum" type="text" value="" />
          <span>Last Name</span> </p>
        <p style="position: relative;">
          <label for="LoginForm_password">密码：</label>
          <input placeholder="请输入您的密码" name="LoginForm[password]" id="LoginForm_password" type="password" maxlength="16" />
          <span>请输入您的密码</span> </p>
        <p style="position: relative;">
          <label for="LoginForm_checksum">确认密码：</label>
          <input placeholder="确认密码" name="LoginForm[password]" id="LoginForm_password2" type="password" maxlength="16" />
          <span>确认密码</span> </p>
        <div class="loginSubmitBnt">
          <div class="reg_submit">
            <input name="userSubmit" class="theSubmitButton" value="" type="submit" />
          </div>
        </div>
      </div>
      <div class="theRegArea fixRegHeight" id="reg_reg">
        <h2>没有邀请码？</h2>
        <br/>
        <a class="apply_reg" href="#"></a> <br/>
        <h2>已经有账号？</h2>
        <br/>
        <a class="reg_login" href="index.html"></a> </div>
    </form>
  </div>
  
 
</div>
</body>
</html>
